<div class="section">
    <h3>{{headingTitle}}</h3>

    <div>
        <form name="userForm">
            <div class="form-group">
                <label class="control-label" >Name</label>
                <input type="text" ng-model="hero.name" required/><br />
            </div>

            <div class="form-group">
                <label class="control-label">Pseudonym</label>
                <input type="text" ng-model="hero.pseudonym"/><br />
            </div>

            <div class="form-group">
                <label class="control-label">Publisher</label>
                <input type="text" ng-model="hero.publisher"/><br />
            </div>

            <div class="form-group">
                <label class="control-label">Skills</label>
                <input type="text" ng-model="skill"/>  <button ng-click=addSkill(skill)>Add skill</button><br />
            </div>

            <div class="form-group">
                <label class="control-label">Allies</label>
                <input type="text" ng-model="ally"/>  <button ng-click=addAlly(ally)>Add ally</button><br />
            </div>

            <div class="form-group">
                <label class="control-label">Date of first appearance</label>
                <input type="date" id="exampleInput" name="input" ng-model="hero.appearance"
                       placeholder="yyyy-MM-dd"/>

            </div>

            <div>
                <button class="button" ng-click="createHero()">Create!</button><br/><br/>
            </div>
        </form>


    </div>
    <div>
        <pre>Values:</pre>
        <tt>Name = {{hero.name}}</tt><br/>
        <tt>Pseudonym = {{hero.pseudonym}}</tt><br/>
        <tt>Publisher = {{hero.publisher}}</tt><br/>
        <tt>Skills:</tt><br/>
            <ul>
                <li ng-repeat="item in mySkills">
                    {{item}}
                </li>
            </ul>

        <tt>Allies:</tt><br/>
        <ul>
            <li ng-repeat="itemA in myAllies">
                {{itemA}}
            </li>
        </ul>
        <tt>Date = {{hero.appearance | date: 'yyyy-MM-dd'}}</tt><br/><br/>

    </div>

    <div>
        <pre>Json to send:</pre>
        <tt ng-bind="hero | json"></tt><br/><br/>
    </div>

    <div>
        <a class="button" ng-href="#/">Home</a></a><br/><br/>
    </div>

</div>
